name: thesis

channels:
    - defaults
    - conda-forge
    - districtdatalabs
    - plotly
    - tornado

dependencies:
    - python=3.11
    - bunch
    - seaborn
    - matplotlib
    - wordcloud
    - joypy
    - numpy
    - spacy
    - jupyterlab
    # Required to fix next tqdm issue:
    # Failed to load model class 'HBoxModel' from module '@jupyter-widgets/controls.
    - ipywidgets
    - tqdm
    - coverage-badge
    - requests
    - yellowbrick
    - statsmodels
    - pytest
    - optuna
    - plotly
    - mysqlclient
    - fastapi
    - pydantic
    - uvicorn[standard]
    - Faker
    - strsimpy
    - pip
    - pip:
          - torch
          - ignite
          - torchtext
          - torchmetrics==0.11.4
          - pytorch-common
          - singleton-decorator
          - sentence-transformers
          - scikit-surprise
          - scikit-learn-extra
          - langchain
          - langchain-community
          - motor[tornado]
          - pymongo
          - chromadb
          - fastapi-health