name: thesis

channels:
    - defaults
    - conda-forge
    - districtdatalabs
    - plotly
    - tornado

dependencies:
    - python=3.10
    - bunch
    - seaborn
    - matplotlib
    - wordcloud
    - joypy
    - numpy
    - spacy
    - jupyterlab
    # Required to fix next tqdm issue:
    # Failed to load model class 'HBoxModel' from module '@jupyter-widgets/controls.
    - ipywidgets
    - tqdm
    - coverage-badge
    - requests
    - yellowbrick
    - statsmodels
    - pytest
    - optuna
    - plotly
    - mysqlclient
    - fastapi
    - uvicorn[standard]

    - pip
    - pip:
          - --extra-index-url https://download.pytorch.org/whl/cu118
          - torch
          - ignite
          - torchtext
          - torchmetrics==0.11.4
          - pytorch-common
          - singleton-decorator
          - chromadb
          - sentence-transformers
          - scikit-surprise
          - scikit-learn-extra
          - langchain
          - motor[tornado]
          - pymongo